<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f8241a6d57.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://pinakin-ui.netlify.app/data/style.css"
    />
    <link rel="stylesheet" href="../base.css" />
    <link rel="stylesheet" href="../header/header.css" />
    <link rel="stylesheet" href="signup.css" />
    <title>Sign Page</title>
  </head>
  <body>
    <div class="navigation-bar z-ind-2">
      <a class="hemburgur" href="#"><i class="fas fa-bars"></i></a>
      <div class="side-hidden-bar hidden z-ind-2">
        <div class="user-info pad-2 flex-align jst-sp-sb">
          <img
            class="avatar avatar-md"
            src="../data/avatar/ashish.jpg"
            alt=""
          />
          <a class="cross"><i class="fas fa-times"></i></a>
        </div>
        <div class="side-hidder-info pad-t-1 pad-l-1">
          <a class="btn btn-primary">Login</a>
        </div>
      </div>
      <a href="#" class="nav-title">
        <div class="logo flex-center-column">
          <span class="fnt-2 fnt-w-600 theme-color">Music</span>
          <span class="fnt-0-8 fnt-w-900">Mart</span>
        </div>
      </a>
      <ul>
        <li>
          <div class="flex-align search-bar pad-1">
            <a class="search-icon"><i class="fa fa-search"></i></a>
            <input class="fnt-1-2 search-input" />
          </div>
        </li>
        <li class="wishlist-btn">
          <div class="badge badge-icon">
            <i class="fas fa-heart"></i>
            <p>5</p>
          </div>
        </li>
        <li class="cart-btn">
          <div class="badge badge-icon">
            <i class="fas fa-cart-plus"></i>
            <p>2</p>
          </div>
        </li>
        <li class="login-btn">
          <a class="btn btn-primary">Login</a>
        </li>
      </ul>
    </div>
    <div class="margin-req"></div>
    <div class="flex-center-column login-body">
      <div class="login-form flex-column gap-1 pad-1 fnt-1-2">
        <div class="fnt-1-5 flex-center-row fnt-w-600 mar-b-1">SignUp</div>
        <div class="email-container">
          <div class="fnt-1-2">Email address</div>
          <input
            class="input pad-0-8 fnt-1-2"
            type="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="password-conatiner">
          <div class="fnt-1-2">Password</div>
          <input
            class="input pad-0-8 fnt-1-2"
            type="password"
            placeholder="Enter Your Password"
          />
        </div>
        <div class="password-conatiner">
          <div class="fnt-1-2">Confirm Password</div>
          <input
            class="input pad-0-8 fnt-1-2"
            type="password"
            placeholder="Enter Your Password"
          />
        </div>
        <div class="flex jst-sp-sb">
          <label
            class="custom-checkbox flex gap-0-5 ali-ce"
            tab-index="0"
            aria-label="Checkbox Label"
          >
            <input type="checkbox" />
            <span class="checkmark"></span>
            <span class="label">I Accept Terms And Condition</span>
          </label>
        </div>
        <a class="btn btn-primary flex-center-row text-align pad-0-8 fnt-1-2"
          >SignUp</a
        >
        <a class="flex-center-row fnt-w-500">Already Have An Account</a>
      </div>
    </div>
    <script src="../header/header.js"></script>
  </body>
</html>
