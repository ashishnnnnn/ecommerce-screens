<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f8241a6d57.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../base.css" />
    <link
      rel="stylesheet"
      href="https://pinakin-ui.netlify.app/data/style.css"
    />
    <link rel="stylesheet" href="home.css" />
    <link rel="stylesheet" href="../footer/footer.css" />
    <link rel="stylesheet" href="../header/header.css" />
    <title>Home Page</title>
  </head>
  <body>
    <div class="navigation-bar z-ind-2">
      <a class="hemburgur" href="#"><i class="fas fa-bars"></i></a>
      <div class="side-hidden-bar hidden z-ind-2">
        <div class="user-info pad-2 flex-align jst-sp-sb">
          <img
            class="avatar avatar-md"
            src="../data/avatar/ashish.jpg"
            alt="ashish-icon"
          />
          <a class="cross"><i class="fas fa-times"></i></a>
        </div>
        <div class="side-hidder-info pad-t-1 pad-l-1">
          <a class="btn btn-primary">Login</a>
        </div>
      </div>
      <a href="#" class="nav-title">
        <div class="logo flex-center-column">
          <span class="fnt-2 fnt-w-600 theme-color">Music</span>
          <span class="fnt-0-8 fnt-w-900">Mart</span>
        </div>
      </a>
      <ul>
        <li>
          <div class="flex-align search-bar pad-1">
            <a class="search-icon"><i class="fa fa-search"></i></a>
            <input class="fnt-1-2 search-input" />
          </div>
        </li>
        <li class="wishlist-btn">
          <div class="badge badge-icon">
            <i class="fas fa-heart"></i>
            <p>5</p>
          </div>
        </li>
        <li class="cart-btn">
          <div class="badge badge-icon">
            <i class="fas fa-cart-plus"></i>
            <p>2</p>
          </div>
        </li>
        <li class="login-btn">
          <a class="btn btn-primary">Login</a>
        </li>
      </ul>
    </div>
    <div class="margin-req"></div>
    <div class="slider">
      <div class="slides">
        <input type="radio" name="radio-btn" id="radio1" />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />
        <!-- Slide-Image -->
        <div class="slide first">
          <img
            src="https://rukminim2.flixcart.com/flap/1800/1800/image/bd9c3758e25371d7.jpg?q=80"
            alt="discont-1"
            alt="slide-1"
          />
        </div>
        <div class="slide">
          <img
            src="https://rukminim2.flixcart.com/flap/1800/1800/image/daed16406ceeed7a.jpg?q=80"
            alt="discont-2"
            alt="slide-2"
          />
        </div>
        <div class="slide">
          <img
            src="https://rukminim2.flixcart.com/flap/1800/1800/image/a0f9cae85b48f6f1.jpg?q=80"
            alt="discont-3"
            alt="slide-3"
          />
        </div>
        <div class="slide">
          <img
            src="https://rukminim2.flixcart.com/flap/1800/1800/image/51890ec1d3d50ca0.jpg?q=80"
            alt="discont-4"
            alt="slide-4"
          />
        </div>

        <!-- Automatic Navigation -->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
        <!-- Manual-neviagtion -->
        <div class="navigation-manual">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
          <label for="radio4" class="manual-btn"></label>
        </div>
      </div>
    </div>
    <div
      class="featured-head fnt-3 flex-center-column text-center fnt-w-500 gap-2"
    >
      <p>Featured Categories</p>
      <div class="thick-bar"></div>
    </div>
    <div class="container">
      <div class="responsive-grid">
        <div class="card vertical-card">
          <div class="text-img img-container">
            <img
              src="https://www.johnsmusic.in/uploads/johns-music/categories/guitar-c-762269_s.jpg?1427392910"
              alt="guitar-image"
            />
            <div class="text-overlay text-center flex-center-column">
              <div class="title">Guitars</div>
            </div>
          </div>
        </div>
        <div class="card vertical-card">
          <div class="text-img img-container">
            <img
              src="https://www.johnsmusic.in/uploads/johns-music/categories/drums-782506_s.png?1427392910"
              alt="Drum Image"
            />
            <div class="text-overlay text-center flex-center-column">
              <div class="title">Drums</div>
            </div>
          </div>
        </div>
        <div class="card vertical-card">
          <div class="text-img img-container">
            <img
              src="https://www.johnsmusic.in/uploads/johns-music/categories/spe-489661_s.jpg?1427392910"
              alt="stuio-equp image"
            />
            <div class="text-overlay text-center flex-center-column">
              <div class="title">Studio - Live Equipments</div>
            </div>
          </div>
        </div>
        <div class="card vertical-card">
          <div class="text-img img-container">
            <img
              src="https://www.johnsmusic.in/uploads/johns-music/categories/trad-544023_s.png?1427392910"
              alt="traditional instrument image"
            />
            <div class="text-overlay text-center flex-center-column">
              <div class="title">Traditional - Instruments</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer flex-center-column">
      <div class="message fnt-1-2 text-center">
        Made By <span class="theme-color">Ashish</span> Kumar
      </div>
      <div class="social-links mar-t-1 flex-center-row gap-1-5">
        <button class="fnt-2">
          <a
            href="https://www.linkedin.com/in/ashish-kumar-41a205163/"
            target="_blank"
            ><i class="footer-icon fab fa-linkedin"></i
          ></a>
        </button>
        <button class="fnt-2">
          <a href="https://twitter.com/ASHISHK15345275" target="_blank"
            ><i class="footer-icon fab fa-twitter"></i
          ></a>
        </button>
        <button class="fnt-2">
          <a href="https://github.com/ashishnnnnn/" target="_blank"
            ><i class="footer-icon fab fa-github"></i
          ></a>
        </button>
      </div>
    </div>
    <script src="home.js"></script>
  </body>
</html>
